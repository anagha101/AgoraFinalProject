<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
    <div id="flex-container">
        <div class="left-pane">
            <div class="logo-container">
                <a href="http://www.matriculate.org/"><img src="assets/matLogo.png" id="logo"/></a>
            </div>
            <div class="login">
                <span id="main-text">Login to <span id="highlighted">connect</span> with your <span id="highlighted">AF</span></span>
                <form action="./videoCall.html" onsubmit="return validate()">
                    <input type="text" id="hsfid" placeholder="HSF ID" name="hsfid"/>
                    <br/>
                    <input type="password" id="password" placeholder="Password" name="password"/>
                    <button class="submitButton" type="submit" onclick="validate()">Login</button>
                </form>
            </div>
        </div>
        <div class="right-pane">
            <div id="picture-container">
                <img id="picture" src="assets/matPhoto.png"/>
            </div>
            <span id="subtitle">Empowering high-achieving, low-income high school students through college advising</span>
        </div>
    </div>
    <script>

        function validate(){
            let hsfid = document.getElementById("hsfid")
            let password = document.getElementById("password")

            if(hsfid.value.match(/[A-Za-z]+_[A-Z]{2}_[0-9]{4}/)){
                
                hsfid.className = ""

                if(password.value.length >= 8){
                    password.className = ""

                    return true
                }
                else
                {
                    password.className = "incorrect"
                    return false
                }
            }else{
                hsfid.className = "incorrect"
                return false
            }
        }
    </script>
    </body>
</html>
