<html>
    <head>
        <title>Agora Final Project</title>
        <link rel="stylesheet" href="styles.css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    </head>
    <body id="container">
        <div id="flex-container">
            <div class="left-pane">
            <div class="logo-container">
                <img src="assets/matLogo.png" id="logo"/>
            </div>
            <div class="login">
                <span id="login-text">Login to <span id="highlighted">connect</span> with your <span id="highlighted">AF</span> or <span id="highlighted">HSF</span></span>
                <br/>
                <form action="./videoCall.html" onsubmit="return validate()">
                    <input type="text" id="email" placeholder="Email" name="email"/>
                    <br/>
                    <input type="password" id="password" placeholder="password" name="password"/>
                    <button class="submitButton" type="submit" onclick="validate()">Login</button>
                </form>
            </div>
        </div>
        <div id="right-pane">
            <div id="circleContainer">
                <div id="illustrationContainer">
                    <img id="illustration" src="assets/matPhoto.png"/>
                </div>
            </div>
            <span id="bottomText">Empowering high-achieving, low-income high school students through college advising</span>
        </div>
    </div>
    <script>

        function validate(){
            let email = document.getElementById("email")
            let password = document.getElementById("password")

            if(email.value.match(/\S+@\S+/)){
                
                email.className = ""

                if(password.value.length >= 8){
                    password.className = ""

                    return true
                }
                else
                {
                    password.className = "incorrect"
                    return false
                }
            }else{
                email.className = "incorrect"
                return false
            }
        }
    </script>
    </body>
</html>
